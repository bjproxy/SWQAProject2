name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get install -y g++ gcovr

    - name: Build BMI Calculator
      run: g++ -fprofile-arcs -ftest-coverage bmi_calculator.cpp -o bmi_calculator

    - name: Build Tests
      run: g++ -fprofile-arcs -ftest-coverage test_bmi_calculator.cpp -o test_bmi_calculator

    - name: Run tests
      run: ./test_bmi_calculator

    - name: Generate coverage report
      run: gcovr -r . --xml -o coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
